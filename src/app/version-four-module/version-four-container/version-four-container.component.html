
<div class="wrapper">
  <p>Version four (zoom in grid and 'scroll to point')</p>
  <app-version-four-chart (didZoom)="didZoom($event)"
                          (didSelectPoint)="didSelectPoint($event)"
                          (didHoverPoint)="didHoverPoint($event)"></app-version-four-chart>
  <app-version-four-grid [activeZoom]="activeZoom"
                         [selectedPoint]="selectedPoint"
                         [hoverPoint]="hoverPoint"></app-version-four-grid>
</div>
